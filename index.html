<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>WeatherToday</title>
</head>

<body>
    <div class="container-fluid" id="image">
        <!--<div id="loader">-->
            <!---->
        <!--</div>-->
        <div class="container center-align" id="weatherInfo">
            <div class="row">

                <div class="col-sm-12 center-align">
                <h2 class="display-2">WeatherToday</h2>
                </div>
                <div id="loader-section" class="col-md-12 center-align">
                    <img id="loader-img" src="img/rings.svg" alt="Loader">
                </div>
                <div id="weatherData" class="col-md-12">
                    <div class="col-sm-12 center-align">
                        <p class="h3">City Name</p>
                        <div id="city" class="h4"></div>
                    </div>
                    <div class="col-sm-12 center-align">
                        <p class="h3">Current Conditions</p>
                        <div id="current" class="h4"></div>
                        <div id="icon"></div>
                    <div class="col-sm-12 center-align">
                        <p class="h3">Temperature</p>
                        <div id="temp" class="h4" onclick()=""></div>
                    </div>
                    <div class="col-sm-12 center-align">
                        <p class="h3">Wind Speed</p>
                        <div id="wind" class="h4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
